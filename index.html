<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <!-- Left Section -->
    <section class="result">
      <h2>Your Result</h2>

      <p class="score"><strong>76</strong> <span>of 100</span></p>
      <p class="grade">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Right Section -->
    <section class="summary">
      <h2>Summary</h2>

      <ul>
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <span class="text">Reaction</span>
          <span class="score"><b>80</b> / 100</span>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <span class="text">Memory</span>
          <span class="score"><b>92</b> / 100</span>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <span class="text">Verbal</span>
          <span class="score"><b>61</b> / 100</span>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <span class="text">Visual</span>
          <span class="score"><b>72</b> / 100</span>
        </li>
      </ul>
      
      <button>Continue</button>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/waghmare-amit" target="_blank">Amit Waghmare</a>.
    </div>
  </footer>
</body>
</html>
